<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h3 style="color: green;"> Roipara quiz contest</h3>
        <div id="quiz">
            <div id="question" style="color: rgb(11, 31, 132);"></div>
            <div class="choices">
                <button class="choice" onclick="selectAnswer(0)"> choices 1</button>
                <button class="choice" onclick="selectAnswer(1)"> choices 2</button>
                <button class="choice" onclick="selectAnswer(2)"> choices 3</button>
                <button class="choice" onclick="selectAnswer(3)"> choices 4</button>
            </div>
           <button id="nextButton" onclick="nextQuestion()"> Next Question</button>
           <div id="scoreContainer"></div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
